{% for bam in tab.bams %}
    <button type="button" class="collapsible active" data-target="{{ bam.unique_id }}">{{ bam.name }}</button>
    <div id="{{ bam.unique_id }}" class="genomeview-content" style="display: block;">
        <div class="genomeview-content static-genomeview-content">
            {{ bam.coverage_svg | safe }}
        </div>
        <div id="svgContainer" class="resizable">
            {{ bam.reads_svg | safe }}
        </div>
    </div>
{% endfor %}
