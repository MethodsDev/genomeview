{% for tab in tab.tab_sections %}
    <button type="button" class="collapsible {% if tab.expended %}active{% endif %}" data-target="{{ tab.unique_id }}">{{ tab.unique_id }}</button>
{% endfor %}
    <br/>

{% if tab.shared_static_svg %}
    <div class="genomeview-content static-genomeview-content">
        {{ tab.shared_static_svg | safe }}
    </div>
{% endif %}


{% for tab_section in tab.tab_sections %}
    <div id="{{ tab_section.unique_id }}" class="genomeview-content" style="display: {% if tab_section.expended %}block{% else %}none{% endif %};">
        <div class="genomeview-content static-genomeview-content">
            {{ tab_section.static_svg | safe }}
        </div>
        <div id="svgContainer" class="resizable">
            {{ tab_section.resizable_svg | safe }}
        </div>
    </div>
{% endfor %}
